<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="script" href="./script.js">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <!-- Creates the Navbar inclueding, it's text, styling, and background color  -->
    <nav class ="nav-bar navbar-dark bg-dark">
        <a class= "navbar-brand" href="#">Random Password Generator</a>
    </nav>

    
    <div class ="container">

        <div class ="row">

            <div class ="col-lg-8 col-sm-12 mx-auto">

                <div class="content">
                    <h4>Random Password Generator</h4>
                    <br />
                    <!-- Creates the textbox of the Password Gernerator -->
                    <input type="text" id="display">
                    <br />
                    <!-- Allows the user to choose the length of the password -->
                    <input type="range" min="0" max="50" name="slider" id="slider">
                    <br />
                    <!-- Creates the buttons  -->
                    <button onclick="">Generate</button>
                    <button onclick="">Copy to Clipboard</button>
                    <div id="length">
                    </div>
                </div>
            
                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br />
                    <div id="lastNums">

                    </div>
                </div>
            </div>
        </div>
    </div>
    



</body>
</html>
